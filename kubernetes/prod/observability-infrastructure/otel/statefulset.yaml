apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: otel-collector
  labels:
    app: otel-collector
spec:
  replicas: 1
  serviceName: otel-collector
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector-contrib:0.133.0
          args: ["--config=/etc/otelcol/config.yaml"]
          ports:
            - name: otlp-grpc
              containerPort: 4317
            - name: otlp-http
              containerPort: 4318
            - name: prom-exp
              containerPort: 9464
          envFrom:
            - configMapRef:
                name: otel-collector-config
          volumeMounts:
            - name: config-volume
              mountPath: /etc/otelcol/config.yaml
              subPath: config.yaml
      volumes:
        - name: config-volume
          configMap:
            name: otel-collector-config
      nodeSelector:
        size: medium