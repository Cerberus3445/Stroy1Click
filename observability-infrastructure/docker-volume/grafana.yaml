apiVersion: 1

datasources:
  - name: Prometheus
    uid: prometheus_ds
    type: prometheus
    access: proxy
    url: http://prometheus:9095
    isDefault: false

  - name: Elasticsearch
    uid: elasticsearch_ds
    type: elasticsearch
    access: proxy
    url: http://elasticsearch:9200
    jsonData:
      index: "logs-*"
      timeField: "@timestamp"
      esVersion: "8.0.0"
      logMessageField: "body"
      logLevelField: "severity_text"
    isDefault: false

  - name: Tempo
    uid: tempo_ds
    type: tempo
    access: proxy
    url: http://tempo:3200
    isDefault: false
